<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tela de login</title>
    </h:head>
    <h:body> 
        <p/>
        <p:outputPanel >
            <h:form id="formLogin">
                <h:outputLabel value="Usuário: "/>
                <p:inputText id="campoLogin" size="14" value="#{novoAdm.usuario.login}" 
                             maxlength="15" required="true" requiredMessage="Nome obrigatório" >
                </p:inputText> 
                <p/>
                <h:outputLabel value="Senha: "/>
                <p:password  feedback="false" size="10"  maxlength="10"
                             value="#{novoAdm.usuario.senha}"
                             required="true" requiredMessage="Senha obrigatória" />  
                <p/>
                <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                 action="#{novoAdm.logar()}" styleClass="ui-state-hover"/> 
                <p/>
                <p:messages showIcon="false" closable="true" />
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
