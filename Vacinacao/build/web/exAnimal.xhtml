<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view contentType="text/html"/>
    <h:head>
        <title>Tela de exclusão</title>
    </h:head>
    <h:body> 
        <p:outputPanel>
            <h:form>
                <h:outputLabel value="Id do animal: "/>
                <p:inputText  value="#{novoAnimal.animal.id}" required="true" requiredMessage="ID obrigatório" >
                </p:inputText> 
                <br/>
                <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                 action="#{novoAnimal.excluir()}" styleClass="ui-state-hover"/> 
                <br/>
                <p:messages showIcon="false" closable="true" />
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
